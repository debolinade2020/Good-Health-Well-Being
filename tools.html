    <section class="content">
        <h1>Health & Wellness Tools</h1>
        <div class="tools">
            <!-- BMI Calculator -->
            <div class="tool" id="bmi-calculator">
                <h2>Body Mass Index(BMI) Calculator</h2>
                <form id="bmi-form">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required>
                    <label for="weight"><br>Weight (kg):</label>
                    <input type="number" id="weight" required>
                    <button type="submit">Calculate BMI</button>
                </form>
                <div id="bmi-result"></div>
                <div id="bmi-suggestion"></div>
            </div>

            <!-- Pedometer -->
            <div class="tool" id="pedometer">
                <h2>Pedometer</h2>
                <p>Steps Today: <span id="steps-today">0</span></p>
                <button onclick="startPedometer()">Start</button>
            </div>

            <!-- Calorie Counter -->
            <div class="tool" id="calorie-counter">
                <h2>Calorie Counter</h2>
                <form id="calorie-form">
                    <label for="calories">Calories Consumed:</label>
                    <input type="number" id="calories" required>
                    <button type="submit">Add Calories</button>
                </form>
                <div id="calorie-result"></div>
            </div>

            <!-- Sleep Tracker -->
            <div class="tool" id="sleep-tracker">
                <h2>Sleep Tracker</h2>
                <form id="sleep-form">
                    <label for="sleep">Hours Slept:</label>
                    <input type="number" id="sleep" required>
                    <button type="submit">Log Sleep</button>
                </form>
                <div id="sleep-result"></div>
            </div>
        </div>
    </section>
